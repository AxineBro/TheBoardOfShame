<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>–ú—É–∑—ã–∫–∞ + –í–∏–¥–µ–æ –≤ –∑–æ–ª–æ—Ç–æ–π —Ä–∞–º–∫–µ</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>–í–∏–¥–µ–æ VIP</h1>

    

    <!-- –ê—É–¥–∏–æ –¥–ª—è —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏ -->
    <audio id="bgMusic" loop>
      <source src="music/music1.mp3" type="audio/mpeg" />

    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π -->
    <div class="controls">

      <input
        type="range"

<!-- –ó–æ–ª–æ—Ç–∞—è —Ä–∞–º–∫–∞ —Å –≤–∏–¥–µ–æ (–±–µ–∑ –∑–≤—É–∫–∞) -->
    <div class="gold-frame">

        <source src="mov/Stepa.mp4" type="video/mp4" />
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
      </video>
    </div>
    <script>
      const bgMusic = document.getElementById("bgMusic");
      const playBtn = document.getElementById("playMusicBtn");
      const volumeSlider = document.getElementById("volumeSlider");

      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 50%)
      bgMusic.volume = 0.5;

      // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
      document.addEventListener("DOMContentLoaded", () => {
        bgMusic.play().catch((error) => {
          console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É.");
          playBtn.textContent = "‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
        });
      });

      // –ö–Ω–æ–ø–∫–∞ –≤–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞ (–µ—Å–ª–∏ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ)
      playBtn.addEventListener("click", () => {
        if (bgMusic.paused) {
          bgMusic.play();
          playBtn.textContent = "üîä –ó–≤—É–∫ –≤–∫–ª—é—á—ë–Ω";
        } else {
          bgMusic.pause();
          playBtn.textContent = "‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
        }
      });

      // –†–µ–≥—É–ª—è—Ç–æ—Ä –≥—Ä–æ–º–∫–æ—Å—Ç–∏
      volumeSlider.addEventListener("input", () => {
        bgMusic.volume = volumeSlider.value;
      });
    </script>
